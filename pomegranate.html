<head>
  <title>pomegranate</title>
</head>

<body>

  {{> hello}}
<br />
  {{loginButtons}}

  {{> pomegranatesList}}
</body>

<template name="hello">
  <h1>Pomegranate:</h1>
  	<h3> the best pomodoro handler in the world</h3>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="pomegranatesList">
	<h2>Pomegranates</h2>
	{{#if currentUser}}
		<form id="new-pomegranate">
	    <input type="text" name="goal" placeholder="Goal or name of the task"/>
	    <input type="submit" value="Start"/>
     {{/if}}
  </form>
   <ul>
     {{#each allPomegranates}}
      <li>
         {{startDate}} - {{goal}}
         {{#if currentUser}}
             <input type="button" value="Delete" class="delete"/>
         {{/if}}
       </li>
     {{/each}}
   </ul>
</template>
